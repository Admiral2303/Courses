server.port=8088
spring.mandatory-file-encoding=UTF-8

#Data Base
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable spring data repos
spring.data.jpa.repositories.enabled=true

# Replace with your connection string
spring.datasource.url=jdbc:mysql://localhost:3306/users?serverTimezone=UTC

# Replace with your credentials
spring.datasource.username=test1
spring.datasource.password=test1

security.jwt.token.secret-key =secret-key
security.jwt.token.expire-length: 300000

spring.datasource.driverClassName=com.mysql.jdbc.Driver
